apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: himashveta/flask-app:latest
          ports:
            - containerPort: 5000
          env:
            - name: SQL_SERVER
              value: diarydb-sqlserver
            - name: SQL_USER
              value: root
            - name: SQL_PASSWORD
              value: password
            - name: SQL_DATABASE
              value: DiaryDB
